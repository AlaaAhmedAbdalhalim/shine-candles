
<div class="row row-cols-1  g-4 mt-5" [hidden]="foundProducts.length==0">
    <div class="card w-50  mx-auto  mb-1 "  style="width: 18rem;" *ngFor="let item of foundProducts">
        <div class="d-flex ">
        <div>
            <img [src]='[item.img]'  class=" my-3 shadow  rounded position-relative pe-auto " 
            style='width:12rem ; height:12rem' [alt]='[item.name]' (click)="openDetails(item!.id)">
            <a (click) ="addToFavourite(item!.id)" class="pe-auto"><img  [src]='item.favStatus'  width='25rem' alt="Favourite Icon"  class="position-absolute pe-auto  icon"> </a>
        </div>  
        <div class="card-body">
            <h5 class="card-text d-inline-block">  {{item.name}}</h5>    
            <p class="fw-bold  ps-3 text-success d-inline-block" > {{item.price}}   EGP </p> 
            <p class="  w-40 mb-0   ms-4 text-body-secondary" > {{item.Description}} </p> 
            <p class="card-text text-danger fw-bold mb-0" *ngIf="item.offer!=''">Offer : {{item.offer}}</p>
        </div>
    </div>
    </div>
</div>

<div  [hidden]="foundProducts.length!=0">
    <div class=" d-flex flex-column justify-content-center align-items-center mx-5 " style="height: 100vh;" >
        <img src="../../../assets/icons/NO Favourites.svg" alt="no favorite product Icon" class="noFavouriteImage" >
        <p class="textColor">There are no favorite products until now, click on the favorite icon on the top of each product to add it here  </p>
    </div>
</div>
